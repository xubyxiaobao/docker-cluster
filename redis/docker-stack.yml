  sentinel1:
    image: ${REGISTRY}${redis_image}
    ports:
      - target: 26379
        published: ${redis_sentinel_out_port}
        protocol: tcp
        mode: host
    deploy:
      mode: replicated
      placement:
        constraints:
          - node.labels.nodename==${NODE1_TAG}
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 10
        window: 120s
      resources:
        limits:
          memory: ${redis_sentinel_container_memory}
    environment:
      PORT: 26379
      SENTINEL_MASTER: "${NODE1_IP} ${redis_out_port} 2"
      SENTINEL_AUTHPASS: ${redis_password}
      ANNOUNCE_IP: ${NODE1_IP}
      ANNOUNCE_PORT: ${redis_sentinel_out_port}
    command: redis-sentinel
