version: '3.8'
services:
  redis1:
    image: ${REGISTRY}${redis_image}
    ports:
      - target: 6379
        published: ${redis_out_port}
        protocol: tcp
        mode: host
    deploy:
      mode: replicated
      placement:
        constraints:
          - node.labels.nodename==${NODE1_TAG}
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 10
        window: 120s
      resources:
        limits:
          memory: ${redis_container_memory}
    environment:
      PASSWORD: ${redis_password}
      ANNOUNCE_IP: ${NODE1_IP}
      ANNOUNCE_PORT: ${redis_out_port}
    volumes:
      - redis1-volume:/data
    networks:
      ddc_network:
        aliases:
          - redis1
  redis2:
    image: ${REGISTRY}${redis_image}
    ports:
      - target: 6379
        published: ${redis_out_port}
        protocol: tcp
        mode: host
    deploy:
      mode: replicated
      placement:
        constraints:
          - node.labels.nodename==${NODE2_TAG}
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 10
        window: 120s
      resources:
        limits:
          memory: ${redis_container_memory}
    depends_on:
      - redis1
    environment:
      PASSWORD: ${redis_password}
      SLAVEOF: "${NODE1_IP} ${redis_out_port}"
      ANNOUNCE_IP: ${NODE2_IP}
      ANNOUNCE_PORT: ${redis_out_port}
    volumes:
      - redis2-volume:/data
    networks:
      ddc_network:
        aliases:
          - redis2
