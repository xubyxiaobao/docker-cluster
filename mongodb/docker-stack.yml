version: '3.8'
services:
  mongodb1:
    image: ${mongodb_image}
    volumes:
      - mongodb1-data-volume:/data/db
      - mongodb1-config-volume:/data/configdb
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${mongodb_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${mongodb_password}
    networks: 
      - ddc_network
    entrypoint:
      - docker-entrypoint.sh
      - mongod
      - --replSet
      - rs
      - --keyFile
      - /data/mongodb.key
  mongodb2:
    image: ${mongodb_image}
    volumes:
      - mongodb2-data-volume:/data/db
      - mongodb2-config-volume:/data/configdb
    ports:
      - 27018:27017
    depends_on:
      - mongodb1
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${mongodb_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${mongodb_password}
    networks:
      - ddc_network
    entrypoint:
      - docker-entrypoint.sh
      - mongod
      - --replSet
      - rs
      - --keyFile
      - /data/mongodb.key
  mongodb3:
    image: ${mongodb_image}
    volumes:
      - mongodb3-data-volume:/data/db
      - mongodb3-config-volume:/data/configdb
    ports:
      - 27019:27017
    depends_on:
      - mongodb1
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${mongodb_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${mongodb_password}
    networks:
      - ddc_network
    entrypoint:
      - docker-entrypoint.sh
      - mongod
      - --replSet
      - rs
      - --keyFile
      - /data/mongodb.key
volumes:
  mongodb1-data-volume:
  mongodb1-config-volume:
  mongodb2-data-volume:
  mongodb2-config-volume:
  mongodb3-data-volume:
  mongodb3-config-volume:
networks:
  ddc_network:
    external: true
    name: ${NETWORK}